name: 🐞 Bug Report
description: Report a bug to help us improve.
title: "[Bug]: "
labels: ["bug"]

assignees:
  - Alonsovn

body:
  - type: markdown
    attributes:
      value: |
        Please fill out this bug report form as completely as possible.

  - type: textarea
    id: description
    attributes:
      label: 📝 Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: ✅ Steps to Reproduce
      description: List the steps to reproduce the behavior.
      placeholder: |
        - 1. Go to '...'
        - 2. Click on '...'
        - 3. Scroll down to '...' 
        - 4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 🤔 Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 😵 Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: ticket
    attributes:
      label: 🗾 Ticket (if applicable)
      description: Reference to a related ticket, if any.
      placeholder: "Ticket number or link"
    validations:
      required: false

  - type: input
    id: environment
    attributes:
      label: 💻 Environment
      description: OS, browser, version, device, etc.
      placeholder: |
        - OS: [e.g. Windows 11, macOS Ventura] 
        - Browser: [e.g. Chrome 124, Firefox 115] 
        - Version: [e.g. v1.2.3] 
        - Device: [e.g. Desktop, iPhone 13]
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: 🧠 Additional Context
      description: Add any other context about the problem here.
    validations:
      required: false
