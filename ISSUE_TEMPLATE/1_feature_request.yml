name: ✨ Feature Request
description: Suggest a new feature or improvement.
title: "[Feature]: "
labels: ["enhancement"]

assignees:
  - Alonsovn

body:
  - type: textarea
    id: description
    attributes:
      label: 📝 Description
      description: A clear and concise description of the feature you are requesting.
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 💡 Motivation
      description: Why is this feature important? What problem does it solve?
    validations:
      required: true

  - type: input
    id: ticket
    attributes:
      label: 🗾 Ticket (if applicable)
      description: Reference to a related ticket, if any.
      placeholder: "Ticket number or link"
    validations:
      required: false

  - type: checkboxes
    id: acceptance_criteria
    attributes:
      label: ✅ Acceptance Criteria
      options:
        - label: Describe the expected behavior
        - label: Define any constraints or edge cases
        - label: Include any UI/UX considerations
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 🧠 Additional Context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
